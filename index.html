<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>O Vajpeju</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0a0a0a;
  color: #00ff88;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  height: 100vh;
  padding-top: 35px; 
  overflow: hidden;
  perspective: 1200px;
}

.card {
  border: 2px solid #00ff88;
  padding: 40px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0, 255, 136, 0.15);
  background: rgba(10, 10, 10, 0.95);
  border-radius: 20px;
  width: 90%;
  max-width: 450px;
  transition: transform 0.1s ease-out;
  transform-style: preserve-3d;
  will-change: transform;
}

h1 {
  font-size: 42px;
  margin-top: 0;
  margin-bottom: 5px;
  color: white;
  transform: translateZ(50px);
}

.image-container {
  margin-bottom: 15px;
  transform: translateZ(45px);
}

.image-container img {
  max-width: 100%;
  height: auto;
  border-radius: 10px;
}

p {
  font-size: 16px;
  color: #aaa;
  margin-bottom: 20px;
  transform: translateZ(30px);
}

.ip {
  font-size: 22px;
  margin: 20px 0;
  color: #00ff88;
  font-family: 'Courier New', Courier, monospace;
  font-weight: bold;
  transform: translateZ(35px);
}

.buttons-container {
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: center;
  transform: translateZ(60px);
}

.custom-btn, .discord-btn {
  width: 100%;
  max-width: 250px;
  border: none;
  padding: 14px 20px;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.2s ease;
  border-radius: 8px;
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

/* Przycisk Roblox (zamiast kopiowania) */
.roblox-btn {
  background: #ffffff;
  color: #000000;
}

.roblox-btn:hover {
  background: #e0e0e0;
  transform: scale(1.03);
}

/* Przycisk Discord */
.discord-btn {
  background: #5865F2;
  color: white;
}

.discord-btn:hover {
  background: #4752c4;
  transform: scale(1.03);
}
</style>
</head>

<body>
  <div class="card" id="tiltCard">
    <h1>ðŸ–¥VajpejðŸ–¥</h1>

    <div class="image-container">
        <img src="https://cdn.discordapp.com/attachments/1469315898929057883/1469689049341235416/image.png?ex=6989e396&is=69889216&hm=288becba695c41804214cd1c0853a4b4b6df24167a98218b71cd575af8d73531&" alt="Server Image">
    </div>

    <p>Autobusiarz</p>

    <div class="ip">Dev/Owner MPK UstrÃ³j</div>

    <div class="buttons-container">
      <a href="https://vajpej.github.io/polskalafter" target="_blank" class="roblox-btn custom-btn">
        <i class="fas fa-gamepad"></i> Polska Lafter
      </a>

      <a href="https://vajpej.github.io/mpkustroj" target="_blank" class="discord-btn">
        <i class="fab fa-discord"></i> MPK UstrÃ³j
      </a>
    </div>
  </div>

  <script>
    const card = document.getElementById('tiltCard');

    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const rotateX = (centerY - y) / 15;
      const rotateY = (x - centerX) / 15;
      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    card.addEventListener('mouseleave', () => {
      card.style.transform = `rotateX(0deg) rotateY(0deg)`;
    });
  </script>
</body>
</html>
