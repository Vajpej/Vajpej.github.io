<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Polska Lafter</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0a0a0a;
  color: #00ff88;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  height: 100vh;
  padding-top: 120px; /* Przesunięto w dół */
  overflow: hidden;
  perspective: 1000px;
}

.card {
  border: 2px solid #00ff88;
  padding: 40px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0, 255, 136, 0.15);
  background: rgba(10, 10, 10, 0.95);
  border-radius: 20px;
  width: 90%;
  max-width: 450px;
  
  /* Efekt 3D */
  transition: transform 0.1s ease-out;
  transform-style: preserve-3d;
  will-change: transform;
}

h1 {
  font-size: 42px;
  margin-top: 0;
  margin-bottom: 10px;
  color: white;
  transform: translateZ(40px); /* Wyraźne wystawanie napisu */
}

p {
  font-size: 18px;
  color: #aaa;
  transform: translateZ(25px);
}

.ip {
  font-size: 22px;
  margin: 25px 0;
  color: #00ff88;
  font-family: 'Courier New', Courier, monospace;
  font-weight: bold;
  transform: translateZ(30px);
}

.buttons-container {
  display: flex;
  flex-direction: column;
  gap: 15px;
  align-items: center;
  transform: translateZ(50px);
}

button, .discord-btn {
  width: 100%;
  max-width: 250px;
  border: none;
  padding: 15px 25px;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s ease;
  border-radius: 8px;
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

/* Przycisk Kopiuj */
.copy-btn {
  background: #00ff88;
  color: black;
}

.copy-btn:hover {
  box-shadow: 0 0 20px #00ff88;
  transform: scale(1.05);
}

/* Przycisk Discord */
.discord-btn {
  background: #5865F2;
  color: white;
}

.discord-btn:hover {
  background: #4752c4;
  box-shadow: 0 0 20px rgba(88, 101, 242, 0.5);
  transform: scale(1.05);
}
</style>
</head>

<body>
  <div class="card" id="tiltCard">
    <h1>⚡ POLSKA LAFTER ⚡</h1>
    <p>Nowoczesny serwer Minecraft</p>

    <div class="ip">IP: polskalafter.falix.gg</div>

    <div class="buttons-container">
      <button class="copy-btn" onclick="copyIP()">
        <i class="fas fa-copy"></i> Kopiuj IP
      </button>

      <a href="https://dsc.gg/polskalafter" target="_blank" class="discord-btn">
        <i class="fab fa-discord"></i> Serwer Discord
      </a>
    </div>
  </div>

  <script>
    const card = document.getElementById('tiltCard');

    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      
      // Pozycja myszki wewnątrz karty
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      // Obliczanie kąta (środek karty to 0,0)
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      const rotateX = (centerY - y) / 10; // im mniejsza liczba tym mocniejszy przechył
      const rotateY = (x - centerX) / 10;

      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    // Powrót do poziomu po zjechaniu myszką
    card.addEventListener('mouseleave', () => {
      card.style.transform = `rotateX(0deg) rotateY(0deg)`;
    });

    function copyIP() {
      navigator.clipboard.writeText('polskalafter.falix.gg');
      alert('IP zostało skopiowane!');
    }
  </script>
</body>
</html>
