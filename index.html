<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Polska Lafter</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: black;
  color: #00ff88;
  display: flex;
  justify-content: up;
  align-items: up;
  height: 100vh;
  overflow: hidden;
}

.card {
  border: 2px solid #00ff88;
  padding: 40px;
  text-align: center;
  box-shadow: 0 0 40px #00ff88;
  transform: skewY(-3deg);
}

h1 {
  font-size: 48px;
  margin-bottom: 10px;
  color: white;
}

p {
  font-size: 18px;
  color: #aaa;
}

.ip {
  font-size: 22px;
  margin: 20px 0;
  color: #00ff88;
}

button {
  background: #00ff88;
  border: none;
  padding: 15px 25px;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  box-shadow: 0 0 20px #00ff88;
}
</style>
</head>

<body>
  <div class="card">
    <h1>⚡ POLSKA LAFTER ⚡</h1>
    <p>Nowoczesny serwer Minecraft</p>

    <div class="ip">IP: polskalafter.falix.gg</div>

    <button onclick="navigator.clipboard.writeText('polskalafter.falix.gg')">
      Kopiuj IP
    </button>
  </div>
</body>
</html>
