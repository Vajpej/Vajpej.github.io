<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Polska Lafter</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0a0a0a;
  color: #00ff88;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  height: 100vh;
  padding-top: 35px; 
  overflow: hidden;
  perspective: 1200px;
}

.card {
  border: 2px solid #00ff88;
  padding: 40px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0, 255, 136, 0.15);
  background: rgba(10, 10, 10, 0.95);
  border-radius: 20px;
  width: 90%;
  max-width: 450px;
  transition: transform 0.1s ease-out;
  transform-style: preserve-3d;
  will-change: transform;
}

h1 {
  font-size: 42px;
  margin-top: 0;
  margin-bottom: 5px;
  color: white;
  transform: translateZ(50px);
}

.icon-mid {
  font-size: 30px;
  margin-bottom: 10px;
  color: #ffcc00;
  transform: translateZ(40px);
}

/* Kontener na Twoje zdjęcie */
.image-container {
  margin-bottom: 15px;
  transform: translateZ(45px);
}

.image-container img {
  max-width: 100%;
  height: auto;
  border-radius: 10px;
  /* Tutaj możesz dodać np. border lub box-shadow jeśli chcesz */
}

p {
  font-size: 16px;
  color: #aaa;
  margin-bottom: 20px;
  transform: translateZ(30px);
}

.ip {
  font-size: 22px;
  margin: 20px 0;
  color: #00ff88;
  font-family: 'Courier New', Courier, monospace;
  font-weight: bold;
  transform: translateZ(35px);
}

.buttons-container {
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: center;
  transform: translateZ(60px);
}

button, .discord-btn {
  width: 100%;
  max-width: 250px;
  border: none;
  padding: 14px 20px;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.2s ease;
  border-radius: 8px;
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.copy-btn {
  background: #00ff88;
  color: black;
  min-width: 250px;
}

.copy-btn.copied {
  background: white;
  color: black;
}

.discord-btn {
  background: #5865F2;
  color: white;
}

.discord-btn:hover {
  background: #4752c4;
}
</style>
</head>

<body>
  <div class="card" id="tiltCard">
    <h1>⚡ POLSKA LAFTER</h1>
    <div class="icon-mid">⚡</div>

    <div class="image-container">
        <img src="https://cdn.discordapp.com/attachments/1469315898929057883/1470031432725561528/polskalafter2.png?ex=6989d0f5&is=69887f75&hm=6750a11f8fb30df9d7a2b727b8243fb89761828ef0923c851176a6a555ef1c31&" alt="Server Image">
    </div>

    <p>Nowoczesny serwer Minecraft</p>

    <div class="ip">IP: polskalafter.falix.gg</div>

    <div class="buttons-container">
      <button class="copy-btn" id="copyBtn" onclick="copyIP()">
        <i class="fas fa-copy"></i> <span id="btnText">Kopiuj IP</span>
      </button>

      <a href="https://dsc.gg/polskalafter" target="_blank" class="discord-btn">
        <i class="fab fa-discord"></i> Serwer Discord
      </a>
    </div>
  </div>

  <script>
    const card = document.getElementById('tiltCard');
    const btn = document.getElementById('copyBtn');
    const btnText = document.getElementById('btnText');

    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const rotateX = (centerY - y) / 15;
      const rotateY = (x - centerX) / 15;
      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    card.addEventListener('mouseleave', () => {
      card.style.transform = `rotateX(0deg) rotateY(0deg)`;
    });

    function copyIP() {
      const ip = 'polskalafter.falix.gg';
      navigator.clipboard.writeText(ip);
      btnText.innerText = 'Skopiowano!';
      btn.classList.add('copied');
      setTimeout(() => {
        btnText.innerText = 'Kopiuj IP';
        btn.classList.remove('copied');
      }, 2000);
    }
  </script>
</body>
</html>
