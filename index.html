<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Polska Lafter</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0a0a0a; /* Nieco głębsza czerń */
  color: #00ff88;
  display: flex;
  flex-direction: column;
  align-items: center; /* Wyśrodkowanie w poziomie */
  justify-content: flex-start; /* Wyrównanie do góry */
  height: 100vh;
  padding-top: 50px; /* Odstęp od górnej krawędzi */
  overflow: hidden;
}

.card {
  border: 2px solid #00ff88;
  padding: 40px;
  text-align: center;
  box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
  /* Usunięto transform: skewY(-3deg) - teraz jest prosto */
  background: rgba(0, 0, 0, 0.8);
  border-radius: 8px; /* Delikatne zaokrąglenie dla estetyki */
  width: 80%;
  max-width: 500px;
}

h1 {
  font-size: 48px;
  margin-top: 0;
  margin-bottom: 10px;
  color: white;
  letter-spacing: 2px;
}

p {
  font-size: 18px;
  color: #aaa;
}

.ip {
  font-size: 24px;
  margin: 25px 0;
  color: #00ff88;
  font-family: 'Courier New', Courier, monospace; /* Wygląd bardziej "serwerowy" */
  font-weight: bold;
}

button {
  background: #00ff88;
  border: none;
  padding: 15px 30px;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
  border-radius: 4px;
}

button:hover {
  box-shadow: 0 0 25px #00ff88;
  transform: scale(1.05); /* Delikatne powiększenie przy najechaniu */
}
</style>
</head>

<body>
  <div class="card">
    <h1>⚡ POLSKA LAFTER ⚡</h1>
    <p>Nowoczesny serwer Minecraft</p>

    <div class="ip">IP: polskalafter.falix.gg</div>

    <button onclick="navigator.clipboard.writeText('polskalafter.falix.gg'); alert('Skopiowano IP!')">
      Kopiuj IP
    </button>
  </div>
</body>
</html>
